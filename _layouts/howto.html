<!doctype html>
<!-- The Time Machine GitHub pages theme was designed and developed by Jon Rohan, on Feb 7, 2012. -->
<!-- Follow him for fun. http://twitter.com/jonrohan. Tail his code on http://github.com/jonrohan -->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/javascripts/script.js"></script>

  <title>{{ site.title }}</title>
  <meta name="description" content="{{site.tagline}}">

  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>

  <div class="wrapper">
    <header>
      <h1 class="title">{{ site.title }}</h1>
    </header>
    <div id="container">
      <p class="tagline">{{ site.tagline }}</p>
      <div id="main" role="main">
        <div class="download-bar">
        <div class="inner">
        {% if page.code %}
          <a href="https://github.com/{{ page.code_owner }}/{{ page.code_repo }}/tarball/{{ page.code_branch }}" 
          	class="download-button tar"><span>Download</span></a>
          <a href="https://github.com/{{ page.code_owner }}/{{ page.code_repo }}/tarball/{{ page.code_branch }}"  
          	class="download-button zip"><span>Download</span></a>
          {% if page.code_title %}
          <a href="https://github.com/{{ page.code_owner }}/{{ page.code_repo }}" class="code">{{ page.code_title }}</a>
          {% endif %}
        {% endif %}
      	</div>
        <span class="blc"></span><span class="trc"></span>
        </div>
        <article class="markdown-body">
	{{ content }}	
        </article>
      </div>
    </div>
    <footer>
      <div class="owner">
      <p><a href="https://github.com/kengu" class="avatar"><img src="https://secure.gravatar.com/avatar/9bb442a2eb6baaeabdaa3485d4100cbe?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-140.png" width="48" height="48"/></a> <a href="https://github.com/kengu">kengu</a> maintains <a href="https://github.com/kengu/howtos">Howtos</a></p>
      </div>
      <div class="creds">
        <small>Generated using <a href="https://pages.github.com/">GitHub Pages</a><br/>Theme by <a href="http://twitter.com/jonrohan/">Jon Rohan</a></small>
      </div>
    </footer>
  </div>
  <!--
  <div class="current-section">
    <a href="#top">Scroll to top</a>
    <a href="https://github.com/kengu/howtos/tarball/master" class="tar">tar</a><a href="https://github.com/kengu/howtos/zipball/master" class="zip">zip</a><a href="" class="code">source code</a>
    <p class="name"></p>
  </div>
  -->
  
</body>
</html>
